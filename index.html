<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact">
        <h2>Aloqa</h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Ismingizni kiriting..." id="name" class="item" autocomplete="off">
                    <div class="error-txt">Ismingizni kiriting</div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Telefon raqam" id="phone" class="item" autocomplete="off">
                    <div class="error-txt">Telefon raqam</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Matn kiriting" class="item" autocomplete="off"></textarea>
                <div class="error-txt">Xabar kiriting</div>
            </div>

            <button type="submit">Yuborish</button>
        </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
